<div class="py-4 mb-2">
  <h3 class="d-inline-block">Edit Wishlist</h3>
</div>

<%= formFor(wishlist, {action: wishlistPath({ wishlist_id: wishlist.ID }), method: "PUT"}) { %>
  <%= partial("wishlists/form.html") %>
  <%= linkTo(wishlistPath({ wishlist_id: wishlist.ID }), {class: "btn btn-warning", "data-confirm": "Are you sure?", body: "Cancel"}) %>
<% } %>
