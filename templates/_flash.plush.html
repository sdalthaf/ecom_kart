<div class="row flash-container" >
  <div class="col-md-12">
    <%= for (k, messages) in flash { %>
      <%= for (msg) in messages { %>
        <div class="alert alert-<%= k %> alert-dismissible fade show flash-message" role="alert">
          <%= msg %>
          <!--<button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button> -->
        </div>
      <% } %>
    <% } %>
  </div>
</div>
